on:
  push:
    #branches:
      #- main
    paths:
      - "**.csv"
  workflow_dispatch:

jobs:
  create_raid_list_json:
    name: Create the raid list json
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository content
        uses: actions/checkout@v4 # Checkout the repository content to github runner.
        with:
          path: main
      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: 3.8 # Install the python version needed
      - name: Install Python dependencies
        run: python -m pip install --upgrade pip requests      
      - name: Finally run the Python file
        run: python main/.github/scripts/create_raid_list.py
      - name: Commit changes
        run: |
          cd ./main/
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:GITHUB_TOKEN@github.com/${{ github.repository }}
          git add ./"community-gathered data"/raid_list.json
          git commit --allow-empty -m ${{ fromJSON('{"false":"[${{ github.event.pusher.name }}] Update raid_list.json", "true":"Update raid_list.json"}')[${{ github.event.pusher.name }} == ''] }}
          git push origin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  add_raid_list_json_to_github_io:
    name: Add the raid list json to github.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout io repository content
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_PAT }}
          repository: Matrix4348/matrix4348.github.io
          path: io
      - name: Checkout repository content
        uses: actions/checkout@v4 # Checkout the repository content to github runner.
        with:
          path: main
      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: 3.8 # Install the python version needed
      - name: Install Python dependencies
        run: python -m pip install --upgrade pip requests      
      - name: Run the first Python script
        run: python main/.github/scripts/create_raid_list.py
      - name: Run the second Python script
        run: python main/.github/scripts/copy_raid_list_from_main_repository_to_io_repository.py
      - name: Commit changes
        run: |
          cd ./io/
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:GITHUB_TOKEN@github.com/Matrix4348/matrix4348.github.io.git
          #git add raid_list.json
          #git commit --allow-empty -m "Update raid_list.json"
          #git push origin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
